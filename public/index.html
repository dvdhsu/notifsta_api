<!DOCTYPE html>
<html>
  <head>
    <script src="http://fb.me/react-0.12.2.js"></script>
    <script src="http://fb.me/JSXTransformer-0.12.2.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <script src='http://cdn.goroost.com/roostjs/663fcc9f45c446778e3eb656511e044b'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js'></script>
    <script>
      var _roost = _roost || [];
    </script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="webclient/style.css">
  </head>
  <body>
    <div id="example"></div>
    <script type="text/jsx">
      var email = "admin@example.com"
      var key = "ZSnnzxCf12HA4yfBbqZT"
      var emailAndKey = "?user_email=" + email + "&user_token=" + key;

      var Message = React.createClass({
        render: function() {
          return(
            <div className="message">
              <p>{this.props.message_guts}</p>
              <p>{moment(this.props.message_time).fromNow()}</p>
            </div>
          )
        }
      });

      var ChannelBar = React.createClass({
        render: function() {
          return(
            <div className="channelBar">
              <h2>#{this.props.channel_name}</h2>
            </div>
          )
        }
      });

      var Channel = React.createClass({
        loadDataFromServer: function() {
          $.ajax({
            url: "http://notifsta.com/api/v1/channels/" + this.props.channel_id + "/messages" + emailAndKey,
            dataType: 'json',
            success: function(res) {
              var messages = res.data.map(function(message) {
                return [message.message_guts, message.created_at]
              });
              this.setState({messages: messages.reverse() });
            }.bind(this),
            error: function(xhr, status, err) {
              console.log("error loading messages");
            }.bind(this)
          });
        },
        getInitialState: function() {
          return {
            messages: []
          };
        },
        componentDidMount: function() {
          this.loadDataFromServer();
          setInterval(this.loadDataFromServer, this.props.pollInterval);
        },
        render: function() {
          var messageNodes = this.state.messages.map(function (message) {
            return (
              <Message message_guts={message[0]} message_time={message[1]} />
            );
          });
          return(
            <div className="channel col-md-4">
              <ChannelBar channel_name={this.props.channel_name} />
              { messageNodes }
            </div>
          );
        }
      });

      var Event = React.createClass({
        loadDataFromServer: function() {
          $.ajax({
            url: this.props.url,
            dataType: 'json',
            success: function(res) {
              var channel_ids_and_names = res.data.channels.map(function(channel) {
                return [channel.id, channel.name];
              });
              this.setState({channels: channel_ids_and_names });
            }.bind(this),
            error: function(xhr, status, err) {
              console.error(this.props.url, status, err.toString());
            }.bind(this)
          });
        },
        getInitialState: function() {
          return {
            channels: []
          };
        },
        componentDidMount: function() {
          this.loadDataFromServer();
          setInterval(this.loadDataFromServer, this.props.pollInterval);
        },
        render: function() {
          var channelNodes = this.state.channels.map(function (channel) {
            return (
              <Channel channel_id={channel[0]} channel_name={channel[1]} pollInterval={10000}/>
            );
          });
          return(
            <div className="event">
              <h1>{this.props.eventName}</h1>
              {channelNodes}
            </div>
          )
        }
      });


      React.render(
        <Event eventName="Oxford Inspires" pollInterval={10000} url="http://notifsta.com/api/v1/events/2?user_email=admin@example.com&user_token=ZSnnzxCf12HA4yfBbqZT"/>,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
